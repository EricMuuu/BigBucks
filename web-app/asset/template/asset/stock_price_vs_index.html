<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price vs. Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h1>Stock Price vs. Index</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="stock_symbol">Stock Symbol:</label>
            <input type="text" id="stock_symbol" class="form-control" name="stock_symbol" placeholder="Enter Stock Symbol" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Graph</button>
    </form>
    {% if graph %}
        <div class="mt-4">
            <h2>Graph for {{ stock_symbol }} vs. {{ index_symbol }}</h2>
            <img src="data:image/png;base64,{{ graph }}" alt="Stock Price vs. Index Graph" class="img-fluid">
        </div>
    {% endif %}
    <div>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
