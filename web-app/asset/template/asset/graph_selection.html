<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Graph Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h1>Select the Type of Graph to Generate</h1>
    <div class="list-group">
        <a href="{% url 'stock_time_series' %}" class="list-group-item list-group-item-action">Stock Time-Series, Adj Close</a>
    </div>
    <div class="list-group">
        <a href="{% url 'daily_simple_return' %}" class="list-group-item list-group-item-action">Daily Simple Return</a>
    </div>
    <div class="list-group">
        <a href="{% url 'daily_return_vs_previous' %}" class="list-group-item list-group-item-action">Daily Return Vs. Previous Daily</a>
    </div>
    <div class="list-group">
        <a href="{% url 'histogram_daily_returns' %}" class="list-group-item list-group-item-action">Histogram of Daily Return</a>
    </div>
    <div class="list-group">
        <a href="{% url 'stock_price_vs_index' %}" class="list-group-item list-group-item-action">Stock Price Vs. Index</a>
    </div>
    <div class="list-group">
        <a href="{% url 'daily_return_vs_index' %}" class="list-group-item list-group-item-action">Daily Return Vs. Index Time-Series</a>
    </div>
    <div class="list-group">
        <a href="{% url 'scatter_stock_vs_index' %}" class="list-group-item list-group-item-action">Daily Return Vs. Index Scatter Plot</a>
    </div>
    <div class="list-group">
        <a href="{% url 'efficient_frontier' %}" class="list-group-item list-group-item-action">Your Efficient Frontier</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
